<div class="clearfix">

    <ul class="pagination">
        <li class="page-item disabledw"><a href="#" class="page-link">Previous</a></li>
        <!-- <li class="page-item disabled"><a href="#">Previous</a></li>
        <li class="page-item active"><a href="#" class="page-link">1</a></li> -->
        <li *ngFor="let page of pages; index as i" class="page-item"><a href="#" class="page-link">{{i+1}}</a></li>
        <li class="page-item"><a href="#" class="page-link">Next</a></li>
    </ul>
</div>
