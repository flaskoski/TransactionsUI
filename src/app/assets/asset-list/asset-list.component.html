<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>
                <span class="custom-checkbox">
                    <input type="checkbox" id="selectAll">
                    <label for="selectAll"></label>
                </span>
            </th>
            <th>Name</th>
            <th>Email</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>

        <asset *ngFor="let asset of assets" [id]='asset.id' [code]='asset.code'></asset>
        <!-- <asset-list></asset-list> -->
    </tbody>
</table>

<common-pagination [totalItems]='totalItems' [pageSize]='pageSize' [currentPage]='currentPage' [totalPages]='totalPages'></common-pagination>
